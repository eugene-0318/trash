<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>주문 안 하신 쓰레기 나왔습니다</title>

  <style>
@font-face {
  font-family: 'HSBombaram';
  src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/HSBombaram.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: 'MaruBuri';
  src: url('https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2');
}

#loadingOverlay {
  position: fixed;
  inset: 0;                 /* top:0; right:0; bottom:0; left:0 동일 */
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.6s ease;
}

#loadingIcon {
  width: 150px;
  animation: spin 1s linear infinite;
}

.loadingText {
  margin-top: 150px;
  font-size: 20px;
  color: yellow;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

body {
  text-align: center;
  font-family: MaruBuri;
  margin: 0;
  overflow: hidden;
  cursor: url('cursor.png') 40 40, auto;
  background: seagreen;
  background-size: cover;
}

div { position: relative; margin: 0; }

img { position: absolute; }

h1 {
  font-family: "HsBombaram";
  font-weight: normal;
  font-size: 170px;
  padding: 10px;
  margin: 0;
  transition: opacity 0.6s ease;
}

p {
  font-family: 'MaruBuri';
  font-weight: 400;
  font-size: 15px;
  line-height: 1.7;
}
.wrap {
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 800px;
  background: white;
  transition: opacity 0.6s ease;
  z-index: 2500;
  padding: 50px 30px;
  pointer-events: auto;
}


#hint {
  margin: auto;
  width: 100px;
  height: 40px;
  font-size: 12px;
  font-weight: 700;
  color: purple;
  padding-top: 10px;
}
#hint:hover {
  color: yellowgreen;
}


.fade-out {
  opacity: 0 !important;
}

#mainscreen {
  opacity: 0;
  transition: opacity 0.8s ease;
  position: absolute;
  inset: 0; /* 화면 전체 사용 */
}

.fade-in {
  opacity: 1 !important;
}

.question {
  position: absolute;
  font-family: HSBombaram;
  pointer-events: none;
  opacity: 1;
  transition: transform 1.5s ease-out;
  z-index: 1000;
  white-space: pre;
}

.distort {
  transition: filter 0.25s ease;
}
.distort:active {
  transform: scaleX(0.85) scaleY(1.1) skewX(5deg);
   filter: blur(2px) contrast(150%);
  transform: scale(1.05);
}
.trash:hover{
  filter: drop-shadow(0px 0px 10px white)
}
@keyframes glitchAnim {
  0%   { transform: translateX(-50%) translate(0,0); }
  10%  { transform: translateX(-50%) translate(-3px, 2px); }
  20%  { transform: translateX(-50%) translate(2px, -2px); }
  30%  { transform: translateX(-50%) translate(-2px, 1px); }
  40%  { transform: translateX(-50%) translate(1px, -1px); }
  50%  { transform: translateX(-50%) translate(0,2px); }
  60%  { transform: translateX(-50%) translate(-1px,0); }
  70%  { transform: translateX(-50%) translate(2px,-1px); }
  80%  { transform: translateX(-50%) translate(-2px,1px); }
  90%  { transform: translateX(-50%) translate(1px,-2px); }
  100% { transform: translateX(-50%) translate(0,0); }
}

.glitch {
  animation: glitchAnim 0.5s linear;
}

button{cursor: url('cursor.png') 40 40, auto; z-index: 15000;}

.next {
  position: absolute;
  top: 85%;
  left: 87%;
  transform: translate(-50%, -50%);
  font-family: MaruBuri;
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 700;
    border: none;
    background-color: lightyellow;
    color: purple;
    pointer-events: auto;
    transition: background-color 0.3s, color 0.3s;
    z-index: 15000;
}

  .next:hover {
    background-color: seagreen;
    color: lightyellow;
}

</style>

</head>
<body>
<div id="loadingOverlay">
  <img src="bgtrash.png" id="loadingIcon">
  <div class="loadingText">Loading...</div>
</div>
<div>
	<img src="table.png" style="width: 100vw; z-index: 600; top: 630px; left: 0px;">     
<img src="dish.png" style="width: 800px; z-index: 900; top: 480px; left: 50%; transform: translateX(-50%);">
</div>
  <div id="wrapBox" class="wrap">
    <p style="font-weight: 600; padding-bottom: 10px;">1st Main Menu</p>
    <p>
    아무것도 안 해갈 수 없으니 뭐라도 초안을 만들어 봅니다.<br>이것저것 시도는 해 보고 있는데, 이렇게 하는 게 맞을까요?<br>만들수록 엉성해 보이기만 하고, 보는 사람이 뭘 원하는 지도 감이 잡히질 않습니다.<br>설익은 아이디어를 급하게 데쳐 낸 초안이 결과물로 탄생했습니다.

    </p>
    <div id="hint" class="hint">계속 ▸</div>
  </div>
  <div id="mainscreen" style="z-index: 2000;">
    <img src="main1.png" style="width: 580px; position: absolute; transform: translateX(-50%); top: 38%;" class="trash glitch">
     <button id="next" class="next">Done!</button>
  </div>


  <script>
const hint = document.getElementById('hint');
const wrapBox = document.getElementById('wrapBox');
const mainScreen = document.getElementById('mainscreen');
const overlay = document.getElementById('loadingOverlay');
const texts = [
  '?', '이게 맞나...', '아닌가 이건가?', '아닌 거 같은데...', '다시 해야겠다.', '?'
];

/* 로딩 처리: 오버레이 fade-out 과 동시에 wrap fade-in */
window.addEventListener("load", () => {
  const MIN = 1000; // 최소 1.5초
  setTimeout(() => {
    overlay.style.opacity = "0";
    wrapBox.classList.add('fade-in');

    setTimeout(() => {
      overlay.style.display = "none";
    }, 650); 
  }, MIN);
});

/* hint 클릭 → wrap 사라지고 mainscreen 나타남 */
hint.addEventListener("click", () => {
  wrapBox.classList.remove("fade-in");
  wrapBox.classList.add("fade-out");
  
  setTimeout(() => {
    wrapBox.style.display = "none";
    mainScreen.classList.add("fade-in");
  }, 650);
});

const mainImage = document.querySelector('#mainscreen img');

// 사용할 랜덤 색 리스트
const colors = [
  "purple", "lightgreen","lightyellow", "yellowgreen", "white", "lime", "greenyellow"
];
let clickCount = 0;  // 클릭 횟수 카운트
const clickLimit = 10; // GIF 등장 조건
const mainWrapper = document.getElementById('mainWrapper'); // wrapper 사용 시

mainImage.addEventListener('click', (e) => {
    clickCount++;

// 클릭 시 '?' 퍼짐 + 글리치 효과
mainImage.addEventListener('click', (e) => {
  const x = e.clientX;
  const y = e.clientY;

  // 1. 클릭 글리치 효과
  mainImage.classList.add('glitch');
  setTimeout(() => mainImage.classList.remove('glitch'), 500);

  // 2. '?' 퍼짐 효과
  const count = 15; // ? 개수

  for (let i = 0; i < count; i++) {
    const q = document.createElement('div');
    q.className = 'question';
     q.textContent = texts[Math.floor(Math.random() * texts.length)];

    // 랜덤 크기 (20px~80px)
    const size = 15 + Math.random() * 40;
    q.style.fontSize = `${size}px`;

    // 랜덤 색
    const color = colors[Math.floor(Math.random() * colors.length)];
    q.style.color = color;

    // 생성 위치 = 클릭 지점
    q.style.left = `${x}px`;
    q.style.top = `${y}px`;

    document.body.appendChild(q);

    // 화면 전체 퍼짐 위해 화면 대각선 길이 계산
    const maxDistance = Math.sqrt(window.innerWidth ** 2 + window.innerHeight ** 2) * 0.5;

    // 퍼질 거리 (300px ~ 전체 화면)
    const distance = 300 + Math.random() * (maxDistance - 300);

    // 랜덤 방향 (0~360°)
    const angle = Math.random() * Math.PI * 2;

    const targetX = Math.cos(angle) * distance;
    const targetY = Math.sin(angle) * distance;

    // 이동 애니메이션 — 다음 프레임에 적용
    requestAnimationFrame(() => {
      q.style.transform = `translate(${targetX}px, ${targetY}px)`;
    });
  }
});
if(clickCount >= clickLimit) {
        // GIF가 이미 있으면 다시 추가하지 않도록 체크
        if(!document.getElementById('backgroundGif')) {
            const bgGif = document.createElement('img');
            bgGif.src = 'https://25.media.tumblr.com/tumblr_m9eero30hA1qzpy7ko1_500.gif';  // 실제 GIF 경로
            bgGif.id = 'backgroundGif';
            bgGif.style.position = 'fixed';
            bgGif.style.top = '0';
            bgGif.style.left = '0';
            bgGif.style.width = '100%';
            bgGif.style.height = '100%';
            bgGif.style.zIndex = '500'; // mainScreen z-index보다 낮게
            bgGif.style.pointerEvents = 'none'; // 클릭 방해 방지
            document.body.appendChild(bgGif);
        }
    }
});
                next.addEventListener("click", () => {
                window.location.href = "index4.html";
            });



</script>
</body>
</html>
